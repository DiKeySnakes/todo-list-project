<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Project</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/63a987d3b1.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Modal -->
    <form
      data-new-task-form
      class="modal fade"
      id="newTaskForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <label class="input-group-text" for="newTaskPriorityInput"
                >Priority</label
              >
              <select class="form-select" id="newTaskPriorityInput">
                <option value="" hidden>Choose...</option>
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <br />
            <p>Task Title</p>
            <input
              type="text"
              class="form-control"
              name=""
              id="newTaskNameInput" />
            <div id="newTaskMessage"></div>
            <br />
            <p>Due Date</p>
            <input
              type="date"
              class="form-control"
              name=""
              id="newTaskDueDateInput" />
            <br />
            <p>Description</p>
            <textarea
              name=""
              class="form-control"
              id="newTaskDescriptionInput"
              cols="30"
              rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" id="addTask" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </form>

    <form
      data-new-project-form
      class="modal fade"
      id="newProjectForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add New Project
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Project Title</p>
            <input
              data-new-project-input
              type="text"
              class="form-control"
              name=""
              id="newProjectNameInput" />
            <div id="newProjectMessage"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" id="addProject" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="mainContainer">
      <h1 class="title">Stuff I need to do</h1>

      <div class="all-projects">
        <h4 class="mb-3 projects-list-title">My Projects</h4>
        <ul class="projects-list" data-projects-list></ul>

        <div
          id="addNewProject"
          data-bs-toggle="modal"
          data-bs-target="#newProjectForm">
          <span>Add New Project</span>
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <div id="tasksContainer" class="app todo-list" data-tasks-container>
        <div class="todo-header">
          <h4 class="mb-3 project-title" data-project-title>YouTube</h4>
          <p class="task-count" data-task-count>3 tasks remaining</p>
        </div>

        <div id="addNew" data-bs-toggle="modal" data-bs-target="#newTaskForm">
          <span>Add New Task</span>
          <i class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>

        <div id="tasksCards" data-tasks-cards></div>
      </div>
    </div>

    <div id="delete-stuff">
      <button class="btn delete" data-delete-project-button>
        Delete active project&nbsp;&nbsp;<i class="fas fa-trash-alt"></i>
      </button>
      <button class="btn delete" data-clear-complete-tasks-button>
        Clear completed tasks&nbsp;&nbsp;<i class="fas fa-trash-alt"></i>
      </button>
    </div>

    <div id="footer">
      <footer>
        <p>
          Created by DiKeySnakes for
          <a href="https://theodinproject.com/" target="_blank"
            >The Odin Project</a
          >
          curriculum
        </p>
        <p>
          Copyright &copy; DiKeySnakes 2022
          <a
            href="https://github.com/DiKeySnakes/todo-list-project"
            target="_blank"
            ><i id="icon" class="fa-brands fa-github"></i
          ></a>
        </p>
      </footer>
    </div>

    <template id="tasks-template">
      <div id="" class="tasksdiv" data-tasks-div data-priority>
        <div class="form-check task-checkbox" data-task-checkbox>
          <input type="checkbox" value="" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault"
            >&nbsp;
            <span class="fw-bold" data-task-name></span>
          </label>
        </div>
        <span class="small text-secondary" data-task-date></span>
        <p class="description" data-task-description></p>

        <span class="options">
          <i
            data-bs-toggle="modal"
            data-bs-target="#newTaskForm"
            class="fas fa-edit"></i>
          <i class="fas fa-trash-alt"></i>
        </span>
      </div>
    </template>
  </body>
</html>
