<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Project</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/63a987d3b1.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Modal -->
    <form
      class="modal fade"
      id="form"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <label class="input-group-text" for="priorityInput"
                >Priority</label
              >
              <select class="form-select" id="priorityInput">
                <option selected>Choose...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <br />
            <p>Task Title</p>
            <input type="text" class="form-control" name="" id="textInput" />
            <div id="msg"></div>
            <br />
            <p>Due Date</p>
            <input type="date" class="form-control" name="" id="dateInput" />
            <br />
            <p>Description</p>
            <textarea
              name=""
              class="form-control"
              id="textarea"
              cols="30"
              rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>

    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name" />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="app todo-list">
      <h4 class="mb-3">TODO App</h4>

      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>

      <div id="tasks"></div>
    </div>
    <template id="tasks-template">
      <div id="" class="tasksdiv" data-tasks-div data-priority>
        <span class="fw-bold" data-task-name></span>
        <span class="small text-secondary" data-task-date></span>
        <p class="description" data-task-description></p>

        <span class="options">
          <i
            data-bs-toggle="modal"
            data-bs-target="#form"
            class="fas fa-edit"></i>
          <i class="fas fa-trash-alt"></i>
        </span>
      </div>
    </template>
  </body>
</html>
